<!DOCTYPE html>
<html>
<head>
    <title>Money Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            border: 1px solid #ddd;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Upload Image for Detection</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Detect Money</button>
    </form>

    {% if results_img_path %}
     <h2>Detection Result</h2>
     <img src="{{ url_for('static', filename=results_img_path) }}" width="500">
    {% endif %}

</body>
</html>
